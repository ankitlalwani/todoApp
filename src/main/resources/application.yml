spring:
  datasource:
    url: 'jdbc:postgresql://beproductive-app.cwfxnfkrfgog.us-east-2.rds.amazonaws.com:5432/postgres'
    username: newuser
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
